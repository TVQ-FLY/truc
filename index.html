<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trần Thanh Trúc</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/1ce1030c77.js" crossorigin="anonymous"></script>
  <!-- Taiwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-cyan-300 to-cyan-400">

  <div class="navbar bg-orange-500">
    <marquee id="welcome" scrollamount="12" class="pt-[15px] pb-[10px] font-bold text-2xl text-white uppercase">CHÀO MỪNG CÁC BẠN
      ĐÃ ĐẾN VỚI WEBSITE của Trúc !!!</marquee>
  </div>
  <h1 class="text-2xl font-bold text-center mt-4 uppercase text-red-600">Trần Thanh Trúc</h1>
  <h1 class="text-xl font-bold text-center text-white uppercase">Priority</h1>
  <h1 class="text-xs font-bold text-center mb-4 text-white">( Vui lòng chờ trong giây lát để ảnh được tải lên )</h1>

  <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4 my-[20px] px-[15px]">
  </div>

  <div id="imageModal" class="flex">
    <div id="imageModalContent">
      <img id="modalImage" src="" alt="Selected Image">
      <div class="button-group">
        <a id="downloadButton" class="bg-blue-500 text-white py-2 px-4 rounded" download>Download</a>
        <button id="backButton" class="bg-red-500 text-white py-2 px-4 rounded">Back</button>
      </div>
    </div>
  </div>

  <div class="end text-center bg-orange-500 py-3">
    <h1 class="uppercase text-white font-bold text-2xl">Trần Thanh Trúc</h1>
    <h1 class="text-white font-bold text-xs">Diễn Châu - Nghệ An - Việt Nam</h1>
    <p class="copy-right text-xs text-center text-white">&copy; 2024. Code by
      <a href="https://www.facebook.com/tranvanquyen.01/" class="hover:text-blue-500"> Trần Văn Quyền</a>
    </p>
  </div>
  <div class="back-top fixed text-[30px] bottom-[5px] right-[10px] text-white font-bold" onclick="scrollToTop()"
    id="backToTopBtn">
    <i class="fa-solid fa-circle-chevron-up"></i>
  </div>

  <script src="main.js"></script>

</body>

</html>
